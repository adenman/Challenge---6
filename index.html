<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Weather</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid justify-content-center">
                <span class="navbar-text text-white fs-2">
                    ☀️ Weather
                </span>
            </div>
        </nav>
    </header>

    <main class="container my-4 ">
        <div class="row">
            <div class="col-md-4 ">
                <h2>Search for a city</h2>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="city-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-Button" type="submit">Search</button>
                </form>
                <div class="d-flex flex-column mt-3" id="city-buttons-container">

                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-primary mb-4">
                    <div class="card-body">
                        <h2 class="card-header"><span id="place">--</span></h2>
                        <h5 class="card-title">Today's Weather</h5>
                        <p class="card-text">Temp: <span id="temp">--</span> °C</p>
                        <p class="card-text">Wind: <span id="wind">--</span> m/s</p>
                        <p class="card-text">Humidity: <span id="humidity">--</span>%</p>
                    </div>
                </div>

                <h2>5 Day Forecast:</h2>
                <div class="container px-4 text-center">
                    <div class="row gx-5" id="forecast-container">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script> 
</body>
</html>
